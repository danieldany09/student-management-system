<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<style>
    /* Custom styles for alignment and appearance */
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #343a40; /* Dark background color for the navbar */
    }

    .navbar-brand {
        color: #fff; /* White text color for the brand */
        transition: font-size 0.3s; /* Add a transition effect for font size */
    }

    .navbar-brand:hover {
        font-size: 120%; /* Enlarge font size on hover */
    }

    .navbar-toggler-icon {
        background-color: #fff; /* White color for the hamburger icon */
    }

    .navbar-dark .navbar-nav .nav-link {
        color: #fff; /* White text color for navbar links */
        transition: font-size 0.3s; /* Add a transition effect for font size */
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        font-size: 110%; /* Enlarge font size on hover */
    }

    .container {
        margin-top: 20px;
    }

    .card {
        border: 2px solid #007BFF;
        border-radius: 10px;
    }

    .card-header {
        background-color: #007BFF;
        color: #fff;
        border-radius: 10px 10px 0 0;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Update Student</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter Student First Name"
                            />
                        </div>

                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Student Last Name"
                            />
                        </div>

                        <div class="form-group">
                            <label>Student Email</label>
                            <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Student Email"
                            />
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
