<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<style>
    /* Custom styles for alignment and appearance */
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #343a40; /* Dark background color for the navbar */
    }

    .navbar-brand {
        color: #fff; /* White text color for the brand */
        transition: font-size 0.3s; /* Add a transition effect for font size */
    }

    .navbar-brand:hover {
        font-size: 120%; /* Enlarge font size on hover */
    }

    .navbar-toggler-icon {
        background-color: #fff; /* White color for the hamburger icon */
    }

    .navbar-dark .navbar-nav .nav-link {
        color: #fff; /* White text color for navbar links */
        transition: font-size 0.3s; /* Add a transition effect for font size */
    }

    .navbar-dark .navbar-nav .nav-link:hover {
        font-size: 110%; /* Enlarge font size on hover */
    }

    .container {
        margin-top: 20px;
    }

    .card {
        border: 2px solid #007BFF;
        border-radius: 10px;
    }

    .card-header {
        background-color: #007BFF;
        color: #fff;
        border-radius: 10px 10px 0 0;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Teacher Management</a>
      </li> -->
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <h1>&nbsp;Student Management</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
